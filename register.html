<!doctype html>
<html ng-app="RegApp">
<head>
	<script src="angular.min.js"></script>
	<script src="register.js"></script>
	<script src="login.js"></script>
</head>
<body>
	<div ng-controller="RegController">
		<form name=registrationForm novalidate class="simple-form" ng-show="!user.registered">
			Username: <input type="text" ng-model="user.name" name="uName" required/><br />
			<button ng-click="userValid()" ng-disabled="!hasValue(user.name) || inProgress">Check Username</button><br />
			<div ng-show="user.exists" class="msg-error">
				Username is taken.
			</div>


			Password: <input type="password" ng-model="user.password" name="pwd1" required/><br />
			Password (again): <input type="password"  ng-model="user.confirmpwd" name="pwd2" required/><br />

			Type: <input type="radio" ng-model="user.type" value="1" />Customer
			<input type="radio" ng-model="user.type" value="2" />Technician<br />
			<button ng-click="reset()" ng-disabled="isUnchanged(user)">Clear</button>
			<button ng-click="register(user)" ng-disabled="!canRegister() || inProgress">Register</button>
		</form>
		<div ng-controller="LoginController" ng-show="user.registered">
			<h1>Congratulations!</h1><br>You have registered sucessfully. Please login below.<br /><br />
			<form name=loginForm novalidate class="simple-form">
				Username: <input type="text" ng-model="login.name" name ="lName" required><br />
				Password: <input type="password" ng-model="login.password" name="lPass" required/><br />
				<button ng-click="userLogin(login)">Login</button>
			</form>
		</div>
	</div>
	


<style type="text/css">
	.css-form input.ng-invalid.ng-dirty
	{
		background-color: #FA787E;
	}
    
	.css-form input.ng-valid.ng-dirty
	{
		background-color: #78FA89;
	}
	.msg-error
	{
		color:#F00;
		font-size:14px;
	}

</style>
</body>
</html>
